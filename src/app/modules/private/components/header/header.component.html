<header>
  <section class="header">
    <div class="elements">

      <img src="../../../assets/images/logo_audaces-1.svg" alt="Logo da Audaces" class="logo">
      <div class="menu">
        <a class="menu_item" [routerLink]="['home']" routerLinkActive="active">
          <mat-icon class="home-icon" fontIcon="home"></mat-icon>
          <span>Início</span>
        </a>
        <!-- <a class="menu_item" [routerLink]="['watch']" routerLinkActive="active">
          <mat-icon class="training-icon" fontIcon="ondemand_video"></mat-icon>
          <span>Treinamentos</span>
        </a> -->
        <a class="menu_item" [routerLink]="['profile']" routerLinkActive="active">
          <mat-icon class="training-icon" fontIcon="ondemand_video"></mat-icon>
          <span>Meus Treinamentos</span>
        </a>
        <a class="menu_item" [routerLink]="['create-training']" routerLinkActive="active">
          <mat-icon class="register-icon"  fontIcon="app_registration"></mat-icon>
          <span>Cadastrar</span>
        </a>
        <a class="menu_item" [routerLink]="['report']" routerLinkActive="active">
          <mat-icon class="list-icon"  fontIcon="view_list"></mat-icon>
          <span>Relatórios</span>
        </a>
      </div>

    </div>

    <div class="perfil">
      <a class="menu_item">
        <h3 class="perfil_nome">Aluno</h3>
        <div class="perfil_avatar">
          <mat-icon class="perfil-icon" fontIcon="person"></mat-icon>
        </div>
      </a>
    </div>
  </section>

  <section class="subheader">
    <h1>Olá, Aluno</h1>
    <div class="searchBar">
      <input type="text">
      <div class="search_button">
        <mat-icon class="search-icon" fontIcon="search"></mat-icon>
      </div>
    </div>
  </section>
</header>
